<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>
    <form>
        <div class="row">
            <div class="form-group col">
                <label for="acadmYear">Acadm Year</label>
                <input type="text" class="form-control" id="acadmYear" value="108">
            </div>
            <div class="form-group col">
                <label for="acadmTerm">Acadm Term</label>
                <input type="text" class="form-control" id="acadmTerm" value="2">
            </div>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="engTeach">
            <label class="form-check-label" for="engTeach">
                Coures taught in english: 
            </label>
        </div>
        <div class="row">
            <div class="form-group col">
                <label for="deptCode">Dept. Select:</label>
                <select class="form-control select2 " data-show-subtext="true" data-live-search="true" id="deptCode">
                    
                </select>
            </div>
            <div class="form-group col">
                <label for="classCode">Class Select:</label>
                <select class="form-control form-control-sm" id="classCode">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col">
                <label for="teacher">Teacher:</label>
                <input type="text" class="form-control" id="teacher" placeholder="">
            </div>
            <div class="form-group col">
                <label for="chn">Course Name</label>
                <input type="text" class="form-control" id="chn" placeholder="">
            </div>
        </div>
        <div class="row">
            <div class="form-group col">
                <label for="serial_number">Serial Number</label>
                <input type="text" class="form-control" id="serial_number" placeholder="">
            </div>
            <div class="form-group col">
                <label for="course_code">Course Code</label>
                <input type="text" class="form-control" id="course_code" placeholder="">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary mb-2" id="confirm">Confirm identity</button>
    </form>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
